{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>American Empire</title>
    <link rel="stylesheet" href="/static/main.css" />
  </head>
  <body class="h-full">
    <!-- Header -->
    <header class="bg-blue-900 text-white shadow-lg">
      <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-6">
            <a href="/" class="hover:text-blue-200 transition-colors">Home</a>
            <button
              id="searchBtn"
              class="hover:text-blue-200 transition-colors"
            >
              Search
            </button>
            <a href="/books" class="hover:text-blue-200 transition-colors"
              >Books</a
            >
            <a href="/contribute" class="hover:text-blue-200 transition-colors"
              >Contribute</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Search Modal -->
    <div
      id="searchModal"
      class="hidden fixed inset-0 bg-gray-500 bg-opacity-80 backdrop-blur-md z-50"
    >
      <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl mx-4">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-2xl font-bold text-gray-800">Search</h2>
          <button
            id="closeModal"
            class="text-gray-500 hover:text-gray-700 text-2xl font-bold"
          >
            &times;
          </button>
        </div>
        <div class="text-gray-600">Search functionality coming soon...</div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="bg-gray-100 min-h-screen">{{template "main" .}}</main>

    <script src="/static/helpers.js"></script>
  </body>
</html>
{{end}}
