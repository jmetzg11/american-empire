{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>American Empire</title>
    <link rel="stylesheet" href="/static/main.css" />
  </head>
  <body class="h-full">
    <!-- Header -->
    <header class="bg-blue-900 text-white shadow-lg">
      <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-6">
            <a href="/" class="hover:text-blue-200 transition-colors">Home</a>
            <button
              id="searchBtn"
              class="hover:text-blue-200 transition-colors"
            >
              Search
            </button>
            <a href="/books" class="hover:text-blue-200 transition-colors"
              >Books</a
            >
            <a href="/contribute" class="hover:text-blue-200 transition-colors"
              >Contribute</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Search Modal -->
    <div
      id="searchModal"
      class="hidden fixed inset-0 bg-gray-500 bg-opacity-80 backdrop-blur-md z-50"
    >
      <div class="flex items-center justify-center min-h-screen p-2 sm:p-4">
        <div class="bg-white rounded-lg shadow-xl p-4 sm:p-6 w-full max-w-2xl">
        <div class="flex items-center justify-between mb-3 sm:mb-4">
          <h2 class="text-lg sm:text-2xl font-bold text-gray-800">Search by Tags</h2>
          <button
            id="closeModal"
            class="text-gray-500 hover:text-gray-700 text-2xl sm:text-3xl font-bold ml-2 shrink-0"
          >
            &times;
          </button>
        </div>
        <div class="mb-3 sm:mb-4">
          <input
            type="text"
            id="tagSearchInput"
            placeholder="Type to search tags..."
            class="w-full px-3 py-2 sm:px-4 sm:py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div id="tagResults" class="max-h-60 sm:max-h-96 overflow-y-auto">
          <div class="text-gray-500 text-center py-4 text-sm sm:text-base">Loading tags...</div>
        </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="bg-gray-100 min-h-screen">{{template "main" .}}</main>

    <script src="/static/helpers.js"></script>
  </body>
</html>
{{end}}
