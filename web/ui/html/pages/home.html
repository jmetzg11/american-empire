{{define "main"}}
<div class="max-w-6xl mx-auto p-5">
  <div class="w-full flex flex-col gap-4">
    {{range $index, $_ := .}}
    <div
      class="bg-white border border-gray-500 rounded-lg p-4 cursor-pointer transition-colors hover:bg-gray-200 flex gap-4"
      onclick="window.location='/event/{{.ID}}'"
    >
      <div class="text-gray-800 font-semibold text-lg min-w-8">
        {{add $index 1}}
      </div>
      <div class="flex-1 flex flex-col gap-2">
        <div class="text-gray-800 font-semibold text-lg leading-snug">
          {{.Title}}
        </div>
        <div class="flex gap-4 flex-wrap text-gray-800 opacity-80">
          <span class="text-[0.95em]">{{.Country}}</span>
          <span class="text-[0.95em]">{{.Date}}</span>
        </div>
        <div class="flex flex-wrap gap-2 mt-1">
          {{range .Tags}}
          <span class="bg-blue-200 rounded-xl py-1 px-2.5 mr-1.5 inline-block">
            {{.}}
          </span>
          {{end}}
        </div>
      </div>
    </div>
    {{end}}
  </div>
</div>
{{end}}
